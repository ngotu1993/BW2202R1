<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <style>
        .page-header {
            color: rgba(6,147,227,1);
            width: 100%;
            background-color:#d5fcd7;
            margin: 0;
        }

        #submit_info {
            background-color: #fffcad;
        }

        
    </style>
</head>
<body>
    <h1 class="page-header">ĐĂNG KÝ HỌC VIÊN</h1>
    <form id="submit_info" action="">

        <table>
            
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input type="text" name="name" id=""><br></td>
            </tr>

            <tr>
                <td><label for="date">Ngày sinh</label></td>
                <td><input type="date" placeholder="Họ và tên" name="" id="" ><br></td>
            </tr>

            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td>
                    <input type="radio" name="gender" id=""> <span>Nam</span>
                    <input type="radio" name="gender" id=""> <span>Nữ</span><br>
                </td>
            </tr>

            <tr>
                <td><label for="location">Địa chỉ</label></td>
                <td><textarea name="" id="location" cols="30" rows="10"></textarea><br></td>
            </tr>

            <tr>
                <td><label for="class">Lớp</label></td>
                <td>
                    <select name="" id="">
                    <option value="">--Chọn lớp--</option>
                    <option value="">12A</option>
                    <option value="">12B</option>
                    <option value="">12C</option>
                </select><br></td>
            </tr>

            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id=""><br></td>
            </tr>

            <tr>
                <td><label for="numberphone">Số điện thoại</label></td>
                <td><input type="number" name="numberphone" id=""><br></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="button">Đăng ký</button>
                    <input type="button" value="Nhập lại">
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
