<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Studio Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>

<body>
    <footer>
        <img class="footer_img" src="./images/footer-img.png" alt="">
        
        <div class="footer_text">
            <p>Contact</p>
            <h1>Visit Shop Today</h1>
        </div>
        
        <div class="footer_info">
            <div class="footer_times">
                <h4>Openning Hours</h4>
                <p><i class="fa-solid fa-clock"></i> Monday to Friday - 9am to 9pm</p>
                <p><i class="fa-solid fa-clock"></i> Satuday to Sunday - 8am to 11pm</p>
            </div>
            <div class="footer_contacts">
                <h4>Get In Touch</h4>
                <p>#30 abc Colony, xyz City IN <i class="fa-solid fa-location-dot"></i></p>
                <p>example@website.com <i class="fa-solid fa-envelope"></i></p>
                <p>+01 123456789 <i class="fa-solid fa-mobile"></i></p>
            </div>
        </div>

        <div class="social_link">
            <i class="facebook fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <p>Copyright Easy Tutorials Youtube Chanel</p>
        </div>
        
    </footer>
</body>
</html>
